<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/590a7c7a36.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-content">
        <form id="search-form">
          <div class="rounded rounded-pill shadow-sm mt-4 p-1">
            <div class="input-group">
              <span class="input-group-append"
                ><button id="geolocation" class="btn btn-link">
                  <i class="far fa-compass"></i></button
              ></span>
              <input
                type="search"
                placeholder="Type a city..."
                autocomplete="off"
                class="form-control border-0"
                id="city-input"
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-link" value="search">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <br />
        <div class="current-forecast">
          <div class="row">
            <div class="col-6">
              <h1 id="city">Rio de Janeiro</h1>
              <h2 id="current-date">Sunday</h2>
              <h3 id="current-time">17:00</h3>
              <br>
            </div>
            <div class="col-3 align-self-center">
                <img class="current-icon" src="https://openweathermap.org/img/wn/02n@2x.png" ;="" id="current-icon">
                <span class="current-temp" id="current-temp"> 18 </span>
                <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span>
            </div>
            <div class="col-3 align-self-center">
              <ul>
                <li id="weather-description">Sunny</li>
                <li id="daily-max-temp">H: 8째</li>
                <li id="daily-min-temp">L: 2째</li>
                <li id="humidity-level">Humidity: 80%</li>
                <li id="wind-speed">Wind: 5m/s</li>
               
              </ul>
            </div>
          </div>
        </div>
            <small>
                <a href="https://github.com/leticiaamorimd/shecodes_weather">Open-Source code</a>, by Leticia Behar
              </small>
           </div>       
        </div>
      </div>
    </div>
  
    <script src="script2.js">
      
    </script>
  </body>
</html>
